<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Donuts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .donut {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin: 10px;
            background-color: #fff;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .donut img {
            width: 150px; /* Tamaño fijo para todas las imágenes */
            height: auto; /* Mantiene la proporción */
            border-radius: 8px;
            margin-bottom: 10px; /* Espacio entre la imagen y el texto */
        }
        .donut-name {
            font-size: 1.5em;
            color: #e67e22; /* Color naranja */
        }
        .donut-description {
            color: #777;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>

    <h1>Selección de Donuts</h1>
    <div class="container">
        <div class="donut">
            <img src="donut-chocolate.jpg" alt="Donut de Chocolate">
            <div class="donut-name">Donut de Chocolate</div>
            <div class="donut-description">Delicioso donut cubierto de chocolate.</div>
        </div>
        <div class="donut">
            <img src="donut-normal.jpg" alt="Donut Normal">
            <div class="donut-name">Donut Normal</div>
            <div class="donut-description">Un clásico donut espolvoreado con azúcar.</div>
        </div>
        <div class="donut">
            <img src="donut-rosa.jpg" alt="Donut Rosa">
            <div class="donut-name">Donut Rosa</div>
            <div class="donut-description">Donut decorado con glaseado rosa.</div>
        </div>
        <div class="donut">
            <img src="donut-oro.png" alt="Donut de Oro"> 
            <div class="donut-name">Donut de Oro</div>
            <div class="donut-description">Exclusivo donut cubierto con un glaseado dorado.</div>
        </div>
    </div>

</body>
</html>
